<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News</title>
    <link rel="stylesheet"  type="text/css" href="css/style.css">
    
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="/asset/pic.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                <li class="hover-link nav-items"  id="home" onclick="onNavItemClick('home')">Home</li>
                <li class="hover-link nav-items" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                <li class="hover-link nav-items" id="national" onclick="onNavItemClick('national')">National</li>
                <li class="hover-link nav-items" id="international" onclick="onNavItemClick('international')">International</li>
                <li class="hover-link nav-items" id="city" onclick="onNavItemClick('city')">City</li>
                <li class="hover-link nav-items" id="business" onclick="onNavItemClick('business')">Business</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g.Science">
                <button id="search-button" class="search-btn">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            <div class="card">
                
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h4 class="news-source" id="news-source">End Gadget 30/08/2023</h4>
                <p class="news-description" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi distinctio asperiores vitae numquam blanditiis facilis a sint magni natus inventore?</p>

            </div>
        </div>
    </template>
    <script  defer src="js/script.js"></script>

</body>
</html>
